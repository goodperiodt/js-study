<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
- Quiz. 
아래 요구사항에 맞는 코드를 작성하고 
브라우저에서 실행하여 테스트하세요.
- 요구사항
1. prompt 창을 띄워 사용자에게 숫자를 입력해 달라고 요청한 후, 
   입력받은 값들을 배열에 순차적으로 저장합니다.
   
2. '그만'이라고 입력하면 질문을 멈추고
   입력했던 숫자배열과 숫자의 총합(배열 요소의 합)을 계산하여 출력하세요.
*/
    //사용자가 입력한 숫자
    // var inputNumber;

    //사용자가 입력한 숫자들을 담을 배열
    var numbers = [];

    //사용자가 입력한 숫자들을 모두 더한 값을 저장할 변수
    var total = 0;

    // 사용자가 몇 번 입력할지 모르니 무한루프를 돌린다.
    while (true) {

      var inputData = prompt('숫자를 입력해주세요 \n그만두시려면 "그만"을 입력하세요');


      if (inputData === '그만') { //break;
        
        //confirm 함수는 확인, 취소 버트인 있는 알림창이다.
        //확인을 누르면, true가 취소를 누르면, false가 리턴된다.
        //주로 if문이랑 함께 사용된다.
        if (confirm('정말 그만 두시겠어요?')) break;
        else continue;
      }

      if (!inputData) { //prompt에 아무것도 입력하지 않고 확인 -> 빈 문자열 '' -> falsy를 띠게 됨
        alert('값을 정확하게 입력하세요');
        continue;
      }

      //입력받은 숫자를 배열에 저장
      //+inputData, Number(inputData)
      numbers.push(parseInt(inputData));
    }

    console.log(numbers);

    //for(var i=0 ; i<numbers.length; i++) {
    //  total=total+numbers[i];  
    //}
    for (var n of numbers) {
      total += n;
    }

    alert(`입력한 숫자의 목록은 ${numbers}, 총합은 ${total} 입니다.`);
  </script>
</body>

</html>
