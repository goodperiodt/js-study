<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 배열의 생성
    // []대괄호가 배열의 기호다.
    var fruits = ['딸기', '포도', '복숭아', '사과'];
    console.log(fruits);

    // 배열의 길이 확인
    console.log('배열의 길이: '+fruits.length);

    // 배열에 데이터 추가하기
    fruits[4]='파인애플';
    console.log(fruits);
    console.log('배열의 길이: '+fruits.length);

    fruits[fruits.length]='망고';

    // 배열 요소 참조
    var apple = fruits[3];
    console.log('apple: '+apple);

    // 배열의 반복문 처리
    // 배열의 인덱스는 0부터 시작하기에 배열의 길이(1부터 카운트)가 배열의 인덱스보다 1 높게 나온다.
    for(var i=0; i<fruits.length; i++) {
      console.log(`${i+1}번째 과일: ${fruits[i]}`);
    }

  </script>
</body>
</html>
