<body>

  <script>
    /* 
Q. n의 약수의 개수를 구하기

1. 정수 n을 전달받아 n의 약수들을 출력하고 
약수의 개수를 리턴하는 함수 calcDivisor를 정의하세요.

2. 약수의 출력은 함수 내부에서 이뤄져야 합니다.

3. 힌트) 전달받은 n을 1부터 n까지 지속적으로 나누어
 나누어 떨어졌을 시 약수의 개수 카운트를 1증가시키고 출력.
*/

    function calcDiviser(targetNumber) {
      //입력받은 정수의 약수를 담을 배열 선언
      var divisors = [];

      for(var i=1; i<=targetNumber; i++) {
        //입력받은 정수를 1부터 입력받은 정수까지
        //(나누는 수는 1씩 증가, 최대값은 입력받은 정수까지) 나누었을 때,
        //나머지가 0인 경우, 즉 나누어 떨어지는 경우가 0이라면,
        if(targetNumber%i===0) {
          divisors.push(i);
          // count++;
        }
      }

      console.log(`${targetNumber}의 약수: ${divisors}`);
      // return count;
      return divisors.length; //배열의 길이는 곧 약수의 갯수다.
      //count 변수로 (약수를 담았을 때의 횟수를) 숫자를 직접 세도 되지만,
      // 약수 배열이 있으니가 요소의 개수가 약수의 개수일 것이다.
    }

    var divCount = calcDiviser(10);
    console.log(divCount);
  </script>
</body>
