<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
        1. 정수를 두개 입력받으세요. (x, y) prompt 함수 두 번 사용해서 각각 따로 받으세요.
        2. x부터 y까지의 누적합계를 while을 사용하여 구하는 코드를 작성하세요.
        ex) 입력: 3, 7 -> "3부터 7까지의 누적합계: 25"
        
        처음에는 x에 무조건 작은 값이 들어올 것이라고 예상하고 작성하겠습니다.
        다 하신 분은 만약 x에 큰 값이 들어왔을 경우에는
        어떻게 대처할 지 생각해 보세요.
        (x에 큰 값이 들어와도 정상적으로 출력이 되었으면 좋겠습니다.
        입력: 7, 3 -> "3부터 7까지의 누적합계: 25")
        - while문을 if else 로 나눠서 두번 쓰는 것은 지양하겠습니다.
        while문은 하나만
       */

    var x = +prompt('첫 번째 정수를 입력하세요');
    var y = +prompt('두 번째 정수를 입력하세요');
   
    var sum = 0; //입력받은 두 정수 사이의 값을 모두 합한 결과 값을 저장하는 변수

    
    //x와 y에 담긴 수를 바꾼다.
    //x가 y보다 크다면, y의 수를 x에 담고, x의 수를 y에 담는다.
    if (x > y) { //x: 50, y: 4
      var temp = y; // 첫 번째 입력받은 값(x)이 크다면, 이 값을 y에 담기 위해 그 과정에서 필요한 공간(변수)을 선언, temp: 4
      y = x; // y: 50
      x = temp; // x: 4
    }
    
    var n = x; //사용자로부터 입력받은 값을 새로운 변수에 대입한다.
    
    //x는 begin
    while (x <= y) { //end50

      //sum=sum+x; 4=0+4
      sum += x;
      x++; //step x=5;
    }
    
    // console.log(`${x-count}부터 ${y}까지의 누적합계는 ${sum}이다.`);
    console.log(`${n}부터 ${y}까지의 누적합계는 ${sum}이다.`);
  </script>

</body>

</html>
