<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 1 ~ 100 사이의 랜덤한 숫자하나가 정답으로 주어진다.
// 사용자는 이 사이의 숫자를 입력할 수 있어야 한다.
// 시스템은 입력한 숫자를 판단하여 up인지 down인지 알려줘야 한다.
// 만약 정답을 맞추지 못하면 지속해서 입력을 받고 결과를 알려준다.
// 정답을 맞추면 맞췄다는 메시지와 함께 프로그램을 종료한다.

// 사용자들은 입력 기회가 5번으로 제한된다.
// 즉, 5번 안에 정답을 맞추지 못할 경우 게임이 강제종료된다.

// 사용자는 게임 시작전에 난이도를 설정할 수 있다.
// 난이도는 상, 중, 하 난이도가 존재하며
// 난이도별 입력 횟수제한이 다르다.

var chanceNumber = +prompt('난이도를 선택하세요!\n#[1. 상(3번의 기회) | 2. 중(6번의 기회) | 3. 하(10번의 기회)]');

var min = 1;
var max = 100;

var count = 0;
if(chanceNumber === 1) {
  count=3;
} else if(chanceNumber === 2) {
  count=6;
} else if(chanceNumber === 3) {
  count=10;
}

var rN = Math.floor(Math.random()*100)+1; //난수는 한 번 생성

while(true) {
  
  if(count===0) {
    alert('강제 종료');
    break;
  }
  
  var inputNumber = +prompt(`숫자를 입력하세요! [${min} ~ ${max}]`);

  if(rN>inputNumber) {
    alert('up!');
    count--;
    min = inputNumber + 1;
  } else if(rN<inputNumber){
    alert('down!');
    count--;
    max = inputNumber - 1;
  } else if(rN === inputNumber) {
    alert('정답입니다!');
    break;
  }
}

  </script>
</body>
</html>
