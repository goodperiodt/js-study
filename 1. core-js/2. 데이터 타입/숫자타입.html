<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var integer = 100; //정수 (number)
    var float = 3.14; //실수 (number)


    //변수의 자료형 확인하는 키워드 typeof
    console.log(typeof integer);
    console.log(typeof float);

    //2진수를 표현하는 숫자 앞에는 0b를 붙여준다.
    var bin = 0b1000010;
    console.log(typeof bin);
    console.log(bin);

    //8진수를 표현하는 숫자 앞에는 0b를 붙여준다.
    var oct = 0o102;
    console.log(oct);

    //16진수를 표현하는 숫자 앞에는 0b를 붙여준다.
    var hex = 0xAC00;
    console.log(hex);

    //10을 4를 몇 번 뺄 수 있니?
    console.log(10/4);

    //어떠한 숫자든지 0으로 나눌 수 없다.
    //다른 프로그래밍 언어는 이런 경우 에러가 나지만
    //자바스크립트는 에러가 나지 않고, Infinity 라는 결과가 출력된다.
    console.log(30/0); //Infinity

    // NaN: Not a Number -> 숫자가 아니다.
    // NaN 이 출력된다면, 잘못된 연산, 표현할 수 없는 값의 결과라는 의미다.
    console.log(30/'메롱');
  </script>

</body>

</html>
