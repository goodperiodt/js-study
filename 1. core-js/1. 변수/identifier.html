<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //식별자(이름)는 중복되어서는 안됩니다.
    //자바스크립트에서 var로 변수를 선언하면, 에러가 나지 않으므로 주의해야 한다.
    var apple = '사과';
    var apple = '애플';

    console.log(apple);

    //프로그래밍 언어는 대, 소문자를 철저하게 구분한다.
    //식별자의 이름은 대/소문자를 철저하게 구분합니다.
    var banana = '바나나';
    var BANANA = '빠나나';

    console.log(banana);
    console.log(BANANA);

    //변수 이름을 숫자로만 구성할 수 없다.
    //숫자로만 구성되어 있을 경우 값으로 인식되기 때문이다.
    //식별자는 숫자로만 이루어지거나, 숫자로 시작할 수 없다.
    //var 700 = 365; (x)
    //var 700abc = 365; (x)
    var num3 = 365; // 변수는 숫자로 시작할 수 없으나 문자로 시작하고, 문자 뒤에 숫자를 붙이는 것은 가능하다.


    //식별자는 특수기호 작성이 불가능하다.
    //var my-name='홍길동'; (x)

    //단, $, _는 가능하다. 단, $, _는 사용하기로 한 곳이 약속되어 있다.
    var myName =
    '홍길동'; // my와 name 사이에 _를 추가함으로써 가독성을 높인다. 또는 name의 n을 대문자로 작성함(Camel Case)으로써 가독성을 높인다. 자바와 자바스크립트는 Camel Case를 주로 사용한다. my__name 과 같은 형식을 snake case라고 하며 파이썬에서 사용되는 관례다.

    //가독성을 높이는 식별자 작성 방식인 케이스(Case) 종류
    var myPhoneNumber = '01012345678'; //camel
    var my_phone_number = '01012345678'; //snake
    var MyPhoneNumber = '01012345678'; //pascal
    var strMyPhoneNumber = '01012345678'; //Hungarian

    //식별자를 한글로 작성하는 것을 지양한다.
    //식별자 이름을 한글 혹은 영어 이외의 언어로 작성하는 것을 에러는 아니지만, 별로 권장하지 않는다.
    var 과일 = '오렌지';
    console.log(과일);
  </script>
</body>

</html>
