<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    기본적으로(무조건이 아니다.) 자바스크립트는 html 위에서 동작합니다.
    스크립트가 시작된다는 뜻의 <script> 태그를 사용한다.
    자바스크립트는 동적 프로그래밍 언어입니다.
    동적: (개발자가 지정하는) 시간, 조건, 상황에 맞게 다른 코드를 실행할 수 있다는 뜻.
  -->
  <script>
    // 하나의 명령문이 끝날 때 항상 마침표의 의미로 세미콜론(;)을 붙여줘야 한다.

    //문장의 끝에 세미콜론(;)을 붙여 마무리한다.
    console.log('Hello JavaScript!');
    console.log(2+3);

    //변수의 선언 및 초기화(initialization)
    //초기화는 데이터를 저장하는 공간에 처음에 값을 넣는 것을 말한다.
    
    //데이터를 저장하는 메모리(공간)에 total이라는 이름을 부여한다.
    //공간을 만들고, total이라는 이름을 부여했지만, 아직 값을 부여하지 않아 undefined라는 값이 나올 것이다.
    var total;

    console.log(total); // 출력결과는 undefined

    //total이라는 이름을 가진 데이터를 저장하는 공간에 값을 넣는다: 초기화
    // = 이라는 기호를 기준으로 좌측을 영역, 우측을 값,
    // 좌측이라는 영역(total)에 100이라는 값을 저장한다.
    //저장한다는 것은 할당 또는 대입한다는 것을 의미한다.

    //데이터를 저장하는 공간에 total이라는 이름을 부여하고 -> 변수 선언
    //total이라는 이름을 가진 데이터를 저장하는 공간에 처음 값을 집어넣는 것을 초기화라고 하고, = 이라는 기호를 기준으로 좌측에는 데이터를 저장하는 영역을 두고, 우측에는 좌측의 영역에 저장할 값을 쓴다.
    total = 100;
    console.log(total);

    //변수를 선언함과 동시에 초기화함
    var a = 1;
    var b = 2;
    var c = 3;

    console.log(a);
    console.log(b);
    console.log(c);

    console.log(a+b+c);

    //변수의 값 변경
    //변수 하나당 하나의 값을 기억할 수 있다.
    //기존 변수의 값이 존재할 때, 새로운 값을 대입하면
    //기존 값이 소멸하고, 새로운 값이 기억된다.
    total = 70;
    console.log(total); //70

    //변수의 값 복사
    var copyResult = total;
    console.log(copyResult);


  </script>

</body>

</html>
