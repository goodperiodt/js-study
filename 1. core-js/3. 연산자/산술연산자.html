<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>


    var num = 3;

    // /(슬러시)와 %(퍼센트)는 나누는 기능을 갖고있다.
    // 단, /(슬러시)가 나누었을 경우 몫을 구하고,
    // %(퍼센트) 가 나누었을 경우 나머지를 구한다.
    console.log(27/5); //5.4 -> 몫을 가져옴

    //배수인지의 여부를 확인할 때 나머지를 구하는 기능이 유용하게 사용된다.
    console.log(27%5); //2 -> 나머지를 가져옴
    
    
    //num이라는 변수가 갖는 값의 2승을 구하는 방법
    console.log(num*num);

    //num이라는 변수가 갖는 값의 3승을 구하는 방법
    console.log(num*num*num);

    //Math.pow 함수를 사용해서 num의 4승을 구하는 방법
    console.log(Math.pow(num, 4));
    
    //ES7 이후 출시된 거듭제곱 연산자
    //거듭제곱을 구하는 기호 ** 를 사용하여
    //num이라는 변수가 갖는 숫자를 기준으로, 해당 숫자의 4승을 구하는 방법
    console.log(num ** 4);

    console.log('---------------------------------------------------');

    //단항 산술 연산자 ++, -- -> 피연산자 하나를 갖는다.
    //좌항에 있는 변수 x에 3을 대입(저장, 할당)하겠다.
    var x = 3;
    console.log('x: '+x);
    
    x++;
    x++;
    x++;
    console.log('x: '+x);
    
    x--;
    
    //단항 연산자는 변수 앞, 뒤 모두 붙을 수 있다.
    --x;
    console.log('x: '+x);

    
    //전위(prefix), 후위(suffix) 연산
    var a = 10;
    var result;

    //변수 result에 a++의 값을 대입한다. ??
    result = a++; //후위 연산은 연산의 순서가 선연산 후증감이다.
    console.log(`result: ${result}, a: ${a}`); //result: 10, a: 11

    result = ++a; //전위 연산은 연산의 순서가 선증감 후연산이다.
    //a가 저장하고 있는 값(11)을 먼저 증감(12)시키고, 그 다음에 대입연산자를 실행한다.
    console.log(`result: ${result}, a: ${a}`); //result: 12, a: 12

    //**증감 연산자(++, --)가 다른 연산자(ex. =)와 같이 쓰였을 경우 위치(전위, 후위)에 따라 결과가 달라진다.**

    // 대입(할당) 연산자, 복합 대입 연산자
    // = : 대입 연산자
    var i = 9;
    i+=3; //i = i+3; 변수 i가 갖는 값에 3을 더하고, 그 값을 다시 i에 대입한다는 의미다. i에 3을 더한(+) 값을 대입(=)해서 저장해라.
    i -= 8; //원래 i가 가지고 있는 값에 8을 뺀 값을 다시 i에 대입하라.
    i *= 10; // i에 10을 곱한 값을 대입해서 저장해라
    i /= 8; // i를 8로 나눈 값(몫)을 다시 i에 대입하라
    i %= 3; // i를 3으로 나눈 나머지를 다시 i에 대입하라.
    i **= 4; // i를 네 번 제곱(거듭제곱 기호: **)해서 그 값을 다시 i에 대입하라.
    console.log('i: '+i);


  </script>
</body>
</html>
