<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 모던 자바스크립트의 시작은 ES6부터다.

    /*
    # 다음과 같은 조건을 만족하는 객체를 일급객체라고 한다.

    1. 무명의 리터럴로 생성할 수 있다. 즉, 런타임에 생성이 가능하다.
        ===> 이름없이 중괄호 열어서 생성할 수 있는 것 {}
    
    2. 변수나 자료구조(객체, 배열 등)에 저장할 수 있다.
    3. 함수의 매개변수에 함수를 전달할 수 있다.
        ===> 콜백함수
    4. 함수의 반환값으로 사용할 수 있다.
        ===> 함수선언식을 리턴에 작성할 수 있다.

    # 자바스크립트의 함수는 위의 조건을 모두 만족하므로 
      일급 객체라 할 수 있다.
    */

    // 일반적인 함수 정의문
    function add(n1, n2) {
      console.log('함수 add가 출력됨');
      return n1+n2;
    }

    add(10, 20);
    const plus = add;
    const r1 = plus(10,20);

    // 익명함수: 함수 리터럴(값)
    // foo라는 변수에 function() {} 을 찾아갈 수 있는 주소가 담긴다.
    const foo = function() {
      console.log('함수 foo 호출!');
    }

    foo();

    // 함수는 배열이나 객체에 저장하는 것도 가능하다.
    const array = [
      10, 'hello', true, {}, [], add,
      function() {console.log('배열안에서 만든 함수 호출!'); }
    ];

    array[6](); // 배열(array)에 저장된 함수를 호출할려고 할 때 () 붙이기

    console.log('=============================================');
    
    const dog = {
      name: '초코',
      age: 3,
      favorite: ['산책', '낮잠'],
      play: function() {
        console.log(`${this.name} 멍멍이가 신나게 놉니다~!`);
      }
    }
    
    dog.play();
    
    console.log('=============================================');

    //ES6: 화살표 함수
    //함수 선언문(정의문)
    // function multiply(n1, n2) {
    //   return n1*n2;
    // }

    //함수 표현식: 함수 자체에는 이름을 지어주지 않고,
    //함수를 저장하는 변수의 이름이 해당 함수를 호출하는 방법이 된다.
    // const multiply = function(n1, n2) {
    //   return n1*n2;
    // }

    //화살표 함수는 function이라는 키워드를 사용하지 않는다.
    // const multiply = (n1, n2) => {
    //   return n1*n2;
    // }

    // 함수의 내부 코드가 단 한 줄이라면 중괄호 생략 가능
    // 그 한줄의 코드가 리턴문이라면  return  키워드 생략
    const multiply = (n1, n2) => n1*n2;

    const r2 = multiply(12, 12);
    console.log(`r2: ${r2}`);

    //매개변수가 단 한개라면 소괄호를 생략할 수 있다.
    const sayHello = name => console.log(`${name}님 안녕하세요!`);
    sayHello('박성주');

    const kim = {
      name: '김철수',
      age: 30,
      greeting: sayHello,
      dance: () => console.log('신나게 춤을 춥니다.')
    }

    kim.greeting('야옹이');
    kim.dance();

    // 정수 1개를 전달하면 해당 정수의 제곱값을 리턴하는  화살표 함수  pow를 작성해 보세요

    // 1. const pow = (num) => {return num*num;}
    // 2. const pow = num => num*num;
    const pow = num => num*num;

    const result = pow(6);
    console.log(result); //36



  </script>

</body>

</html>
