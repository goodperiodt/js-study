<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // 문자열이 아닌 값을 문자열로 변환하는 방법.
    var a = 10, b =20;
    var result = a + String(b); //1번째
    result = a.toString() + b.toString(); //2번째

    console.log('result의 타입은: '+typeof result);

    // 숫자가 아닌 값을 숫자타입으로 변환하는 법
    var m = '10', n = '3.14';
    result = Number(m)+ Number(n); // 13.14
    result = parseInt(m) + parseFloat(n); //문자타입의 문자값이 정수인 경우 parseInt() 함수를 사용해 타입을 number로 변환, 문자타입의 문자값이 실수인 경우 parseFloat() 함수를 사용해 타입을 number로 변환

    console.log(typeof result);

    // 논리 타입이 아닌 값을 논리 타입으로 변환하는 법
    var t = 'Hello', f=''; // 빈 문자열은 논리식으로 변환했을 때 false

    console.log(Boolean(t));
    console.log(Boolean(f)); //1번째

    // 논리 반전 연산자를 이용해서 문자열 'hello' 값을 논리형으로 변환 -> not ture -> false
    // false 값을 다시 한 번 반전 -> not false -> true

    // ****** 어떤 타입이든 !를 붙이면 논리형 값으로 변환된다! ******
    console.log(!!'hello'); //값이 있으니, 논리타입으로 바꾸면 true가 나옴



    


  </script>
</body>
</html>
