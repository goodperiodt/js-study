<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .img {
      width: 200px;
      border: 3px solid #000;
      display: block;
    }
  </style>
</head>

<body>
  <h2>css 스타일 변경하기</h2>
  <img src="./img/1.jpg" alt="test" class="img">

  <select id="select">
    <option value="./img/1.jpg">봄</option>
    <option value="./img/2.jpg">여름</option>
    <option value="./img/3.jpg">가을</option>
    <option value="./img/4.jpg">겨울</option>
  </select>

  <span>변경할 색상</span>

  <input type="color" class="input">

  <script>
    /*
        사용자가 선택한 계절에 따른 사진을 보여주세요.
        select 태그에 이벤트를 등록할 때의 타입은 change 다.
        변경된  option의 값을 얻으려면 select 태그의  value 를 얻어내면 됨.

        사용자가 선택한 색상에 따른 테두리 색깔을 바꿔 주세요. (border-color)
        */
    // 이미지 요소의 값을 얻기
    const $img = document.querySelector('img');

    // select 요소 얻기
    const $select = document.getElementById('select');

    // 프로퍼티의 경우, 하기와 같다.
    // $select.onchange = () => {}
    $select.addEventListener('change', (e) => {
      //console.log($select.value);
      //console.log(e.target.value);
      $img.setAttribute('src', $select.value);
    });

    const $inputColor = document.querySelector('.input');
    $inputColor.addEventListener('change', e => {
      // console.log(e.target.value);
      
      //$img.style.borderColor = $inputColor.value;
      $img.style.borderColor = e.target.value;
    });

  </script>
</body>

</html>
