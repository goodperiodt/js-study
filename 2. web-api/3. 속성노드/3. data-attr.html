<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="users">
    <!-- 어떤 태그든 모두 가질 수 있는 속성은 전역 속성이라고 한다.
    data 속성 또한 전역 속성이다. data 속성 자체가 태그에 미치는 영향은 없다. 'data-'으로 시작하는 속성명에 저장된 속성 값은 해당 태그에 값을 저장하는 용도로 사용하는 것이다. -->


    <li id="1" data-user-id="kim1234" data-role="common">Kim</li>
    <li id="2" data-user-id="park4321" data-role="admin">Park</li>
  </ul>
  <script>
    const $users = document.getElementById('users');

    //디스트럭처링으로 li 나누기

    /*
        data- 로 시작하는 어트리뷰트와 dataset 프로퍼티를 사용하면
        HTML 요소와 자바스크립트 간의 데이터를 쉽게 교환할 수 있습니다.
        data- 뒤에는 원하시는 특정 키워드를 작성하시고,
        dataset 프로퍼티를 이용하여 data + 키워드 로 값을 가지고 오시면
        됩니다.
        */
    const [$user1, $user2] = [...$users.children];
    console.log($user1.getAttribute('data-role'));

    // dataset이라는 속성이 'data-'로 시작하는 속성명과 속성값을 모두 갖고 있다.
    console.log($user1.dataset);
    console.log($user1.dataset.role);

    //자바스크립트는 케밥케이스로 되어있는 data-속성을
    //카멜케이스로 변환해서 가지고 있다.
    console.log($user1.dataset.userId);

    $user2.dataset.role = 'anonymous';
    console.log($user2.dataset.role);

    $user2.dataset.userTelNumber = '010-1234-5678';
    console.log($user2.dataset.userTelNumber);
    console.log($user2.dataset);
    console.log($user2.getAttribute('data-user-tel-number'));
    console.log($user2);


  </script>

</body>

</html>
