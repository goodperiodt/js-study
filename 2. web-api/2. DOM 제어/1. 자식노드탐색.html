<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="fruits">
    <li class="apple">apple</li>
    <li class="banana">banana</li>
    <li class="grape">grape</li>
  </ul>

  <div id="test"> </div>


  <script>
    //노드 탐색의 기점이 되는 ul 요소 취득
    const $fruits = document.getElementById('fruits');

    //기준 노드의 모든 자식 노드를 탐색, (텍스트 노드 포함)
    const $childNodes = $fruits.childNodes; // 공백을 텍스트로 인식해서 모두 탐색한다.
    console.log($childNodes);

    //기준 노드의 모든 자식 노드를 탐색, (텍스트 노드 제외)
    const $children = $fruits.children; // 유사배열객체(HTMLCollection)로 리턴
    console.log($children);

    //기준 노드의 첫 번째 자식 노드를 탐색
    const $firstChild = $fruits.firstChild;
    console.log('firstChild: '+ $firstChild); // firstChild 속성은 텍스트 노드가 나올 가능성이 있음

    console.log('first-element-child: '+$fruits.firstElementChild); //첫 번째 자식 요소 노드 취득
    
    console.log('last-element-child: '+$fruits.lastElementChild); // 마지막 자식 요소 노드 취득

    // 기준 노드에 자식노드가 있는지의 여부를 확인
    // 텍스트 노드가 있을 시에는  true가 나올 수 있음
    const $test = document.getElementById('test');
    console.log($test.hasChildNodes());

    // 텍스트 노드를 제외한 요소 노드의 존재여부를 확인하고 싶다면
    console.log(!!$test.children.length); // ->children.length가 0이라면 자식 요소가 없는 것이다.




  </script>
</body>

</html>
