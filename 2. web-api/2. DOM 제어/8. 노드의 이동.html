<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="fruits">
    <li>Apple</li>
    <li>Banana</li>
    <li>Grape</li>
  </div>

  <script>
    const $fruits = document.getElementById('fruits');

    /*
        const $children = $fruits.children;
        const $apple = $children[0];
        const $banana = $children[1];
        const $grape = $children[2];
        */

    // 배열 destructuring
    const [$apple, $banana, $grape] = [...$fruits.children]; // children은 유사배열이니가 순수 배열로 변경.

    const $mango = document.createElement('li');
    $mango.textContent = 'Mango';

    // 맨 마지막에 요소 추가
    $fruits.appendChild($mango);

    // 이미 존재하는 요소를 지목해서  appendChild()를 하면,
    // 마지막으로 이동한다.
    $fruits.appendChild($banana);

    //insertBefore도 마찬가지로 기존 요소를 이동시킬 수 있다.
    $fruits.insertBefore($apple, $mango);

    //grape를 맨 마지막 노드 바로 앞으로 옮겨 보세요.
    //Apple - Mango - Grape - Banana가 되어야 함.
    // $fruits.insertBefore($grape, $banana);
    //$fruits.lastChild로 하면 적용이 안되는 이유 -->
    $fruits.insertBefore($grape, $fruits.lastElementChild);

    console.log('---------------------------------------');
    console.log($fruits.lastChild);
    console.log($fruits.lastElementChild);
  </script>
</body>

</html>
