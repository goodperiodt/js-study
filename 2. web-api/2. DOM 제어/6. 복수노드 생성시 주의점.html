<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">

  </ul>
  

  <script>

    // Live DOM: 사전에 미리 렌더링 되어 있는 요소 노드.
    const $fruits = document.getElementById('fruits');

    // 과일 이름 텍스트 배열
    const fruitsName = ['Apple', 'Banana', 'Grape', 'Orange'];

    /*
    creatElement로 만들어진 태그는 가상노드다.
    - 이미 활성화된 Live DOM에다가 반복해서 가상  DOM을
    추가하는 행위는 메모리상 높은 코스트가 발생한다.
    - 활성화된  DOM을 변경조작하는 것은 가능한 한
    횟수를 줄여줘야 이점을 얻을 수 있다.
    왠만하면 요소를 직접 추가하기 보다는
    컨테이너를 만들어서 한 번에 추가하는 것이 좋다.

    for(let f of fruitsName) {
      const $li = document.createElement('li');
      $li.textContent = f;
      $fruits.appendChild($li);
    }
    */

    // 가상의 부모 DOM 생성
    // 다른 노드를 담는 임시 컨테이너 역할을 하는 가상 DOM 객체
    const $frag = document.createDocumentFragment();

    for(let f of fruitsName) {
      const $li = document.createElement('li');
      $li.textContent = f;
      $frag.appendChild($li);
    }

    $fruits.appendChild($frag);



  </script>
</body>
</html>
