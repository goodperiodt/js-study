<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="greeting">Hello<span>World!</span></div>
  
  
  
  
  
  <script>
    const $div = document.getElementById('greeting');

    // console.log($div.childNodes[0].nodeValue);

    // div가 갖는 텍스트라면 모두 갖고온다.
    // span태그가 있을지라도, span또한 div내에 존재하는 태그이기 때문에
    // div가 갖고 있는 텍스트라고 판단한다.
    console.log($div.textContent);

    $div.textContent = '안녕하세요';

    // textContent는 마크업을 제외한 텍스트 전체를 지목,
    // 텍스트 형식으로 태그를 작성해도 모두 텍스트로 인식합니다.
    $div.textContent = '<span>안녕</span> 하세요!'

  </script>
</body>

</html>
